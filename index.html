<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheel-demo</title>
    <style>
        #app{margin: 20px;}
        *{margin: 0;padding: 0;box-sizing: border-box;}
        :root{--button-height: 32px;--font-size: 14px;--button-bg: white;--button-active-bg: #eee;--border-radius: 4px;--color: #333;--border-color: #999;--border-color-hover: #666;}
    </style>
</head>
<body>
<div id="app">
    <div>
        <g-row>
            <g-col span="12" :ipad="{span:8}" :narrow-pc="{span:4}" :pc="{span:2}" :wide-pc="{span:1}">1</g-col>
            <g-col span="12" :ipad="{span:16}" :narrow-pc="{span:20}" :pc="{span:22}" :wide-pc="{span:23}">2</g-col>
        </g-row>
        <g-row>
            <g-col span="10" offset="2" :ipad="{span:10,offset:2}">1</g-col>
            <g-col span="10" offset="2" :ipad="{span:10,offset:2}">2</g-col>
        </g-row>
        <g-row gutter="200">
            <g-col span="12">
                <div style="background: greenyellow">1</div>
            </g-col>
            <g-col span="12">
                <div style="background: yellow;">2</div>
            </g-col>
        </g-row>
        <g-row gutter="300">
            <g-col span="8">
                <div style="background: yellow">1</div>
            </g-col>
            <g-col span="8">
                <div style="background: greenyellow;">2</div>
            </g-col>
            <g-col span="8">
                <div style="background: yellow;">3</div>
            </g-col>
        </g-row>
        <g-row>
            <g-col span="8" offset="2">
                <div style="background: greenyellow">1</div>
            </g-col>
            <g-col span="6" offset="2">
                <div style="background: yellow;">2</div>
            </g-col>
            <g-col span="4" offset="2">
                <div style="background: greenyellow;">3</div>
            </g-col>
        </g-row>
        <g-row align="center">
            <g-col span="3" offset="1">
                <div style="background: red">1</div>
            </g-col>
            <g-col span="3" offset="1">
                <div style="background: blue;">2</div>
            </g-col>
            <g-col span="3" offset="1">
                <div style="background: red;">3</div>
            </g-col>
        </g-row>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
