<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheel-demo</title>
    <style>
        #app{margin: 20px;}
        *{margin: 0;padding: 0;box-sizing: border-box;}
        :root{--button-height: 32px;--font-size: 14px;--button-bg: white;--button-active-bg: #eee;--border-radius: 4px;--color: #333;--border-color: #999;--border-color-hover: #666;}
    </style>
</head>
<body>
<div id="app">
<!--    默认左边-->
    <g-button icon="setting">hello world</g-button>
<!--    icon 左边-->
    <g-button icon="setting" icon-position="left">hello world</g-button>
<!--    icon 右边-->
    <g-button icon="setting" :loading="true" icon-position="right">hello world</g-button>
    <g-button>hello</g-button>
    <g-icon name="download"></g-icon>


    <br>
    <div style="margin: 10px;"></div>
<!--    不加 v-bind 是传字符串 true <g-button loading="true"></g-button>-->
<!--    加 v-bind 是绑定 loading，传的是 JS 的 true-->
    <g-button v-bind:loading="loading1" @click="loading1 = !loading1"></g-button>
    <g-button icon="setting" :loading="loading2" @click="loading2 = !loading2">hello world</g-button>
    <g-button icon="setting" :loading="loading3" @click="loading3 = !loading3" icon-position="right">hello world</g-button>

    <br>
    <div style="margin: 10px;"></div>
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <div></div>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>

    <br>
    <div style="margin: 10px;"></div>
    <g-input value="张三"></g-input>
    <g-input :disabled="true" value="李四"></g-input>
    <g-input disabled value="李四"></g-input>
    <g-input value="王五" readonly></g-input>
    <g-input value="王五" :readonly="true"></g-input>
    <g-input iserror="姓名不能少于两个字"></g-input>

    <div>
        <label>change 事件</label>
        <g-input @change="inputChange"></g-input>
    </div>
    <div>
        <label>input 事件</label>
        <g-input @input="inputInput"></g-input>
    </div>
    <div>
        <label>foucs 事件</label>
        <g-input @focus="inputFocus"></g-input>
    </div>
    <div>
        <label>blur 事件</label>
        <g-input @blur="inputBlur"></g-input>
    </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
